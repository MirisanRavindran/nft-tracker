<!DOCTYPE html>
<html lang="en">

<head>

  <!-- icons -->

  <!-- css -->
  <link rel="stylesheet" href="./src/home.css">

<body>
    <!-- Top Bar -->
    <header>
        <div class="logo">
            <span>NFT Tracker</span>
        </div>
        
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#">Home Page</a></li>
                <li><a class="nav-link" href="http://localhost:5176/">Collection Stats</a></li>
                <li><a class="nav-link" href="#">About Us</a></li>
            </ul>
        </nav>

    <!-- Sections -->
    <div class="wrapper">

        <section class="one">
            <!-- Stripes -->
            <div class="line-one"></div>
            <div class="line-two"></div>
            <div class="line-three"></div>

    </section>

    <!-- Search Bar -->

        <div class="container">
            <form action="http://localhost:5173/search" method="get" class="search-bar">
                <input type="text" placeholder="search anything" name="q">

        </div>

    </div>
